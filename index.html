<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="home-box custom-box hide">
        <h3>Instructions:</h3>
        <p>Total number of questions: <span class="total-question">5</span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box">
        <div class="question-number">
        </div>
        <div class="question-text">
        </div>
        <div class="option-container">
            <!-- <div class="option"></div> -->
            <!-- <div class="option"></div> -->
            <!-- <div class="option"></div> -->
            <!-- <div class="option"></div> -->
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answer-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class-"total-question">5</span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class-"total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class-"total-correct">3</span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class-"total-wrong">1</span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class-"percentage">60.00%</span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class-"total-score">3 / 5</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go Home</button>
    </div>

    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
